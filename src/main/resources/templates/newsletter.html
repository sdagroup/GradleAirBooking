<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="newsletter" class="bg-primary newsletter-wrapper">

    <div class="container">

        <div class="GridLex-grid-middle">

            <div class="GridLex-col-6_sm-12_xs-12 pt-0 pb-0">
                <div class="text-holder">
                    <h3>Sign up for Newsletter</h3>
                    <p>Sign up to get our latest exclusive updates, deals, offers and promotions</p>
                </div>
            </div>

            <div class="GridLex-col-6_sm-12_xs-12 pt-0 pb-0">
                <form  th:action="@{/newsletter}" th:object="${newsletter}" method="post" class="footer-newsletter row gap-10">

                    <div class="col-xss-12 col-xs-8 col-sm-8">

                        <input th:field="*{email}" type="email" placeholder="Enter Your Email" class="form-control mb-0"
                               name="email">

                    </div>

                    <div class="col-xss-12 col-xs-4 col-sm-4 mt-10-xss">
                        <input type="submit" class="btn btn-block btn-danger" value="Submit">
                    </div>

                </form>
            </div>

        </div>

    </div>

</div>
</body>
</html>
